name: Atualizador de Dados Fiscais

on:
  schedule:
    - cron: '0 9 * * 1' # Roda toda Segunda às 09:00 UTC
  workflow_dispatch: # Permite rodar manualmente no botão

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Rodar Scraper
        run: python scraper.py

      - name: Salvar dados (Commit)
        run: |
          git config user.name "Robo Fiscal"
          git config user.email "actions@github.com"
          git add dados_fiscais.json
          timestamp=$(date -u)
          git commit -m "Dados atualizados: ${timestamp}" || exit 0
          git push
